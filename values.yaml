github:
  namespace: argocd
  clientSecret:
    name: github-secret
    secretStoreName: mgmt-prod
    data:
    - secretKey: clientSecret
      remoteRef:
        key: ARGOCD_GITHUB_CLIENT_SECRET

argo-cd:
  global:
    logging:
      format: json
      level: warn

  configs:
    params:
      server.insecure: true
    repositories:
      rancher-helm-repo:
        type: helm
        name: rancher
        url: https://charts.rancher.io
    cm:
      url: https://argocd.blindfolded.surgery
      admin.enabled: false
      dex.config: |
        connectors:
          - type: github
            id: github
            name: GitHub
            config:
              clientId: e8f50f1c89197fa53980
              clientSecret: $github-secret:clientSecret
              orgs:
              - name: BlindfoldedSurgery
    rbac:
      policy.csv: |
        g, BlindfoldedSurgery:Owners, role:admin
      policy.default: "role:readonly"

  controller:
    metrics:
      enabled: true
      rules:
        enabled: true
        spec:
        - alert: ArgoAppMissing
          expr: |
            absent(argocd_app_info) == 1
          for: 15m
          labels:
            severity: critical
          annotations:
            summary: "[Argo CD] No reported applications"
            description: >
              Argo CD has not reported any applications data for the past 15 minutes which
              means that it must be down or not functioning properly.  This needs to be
              resolved for this cloud to continue to maintain state.
        - alert: ArgoAppNotSynced
          expr: |
            argocd_app_info{sync_status!="Synced"} == 1
          for: 12h
          labels:
            severity: warning
          annotations:
            summary: "[{{`{{$labels.name}}`}}] Application not synchronized"
            description: >
              The application [{{`{{$labels.name}}`}} has not been synchronized for over
              12 hours which means that the state of this cloud has drifted away from the
              state inside Git.

  dex:
    enabled: true

  server:
    ingress:
      enabled: true
      hosts:
        - argocd.blindfolded.surgery
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-issuer
        cert-manager.io/issue-temporary-certificate: "false"
        kubernetes.io/tls-acme: "true"
      tls:
        - secretName: argocd-tls
          hosts:
            - argocd.blindfolded.surgery
      ingressClassName: nginx
      https: false

  applicationSet:
    enabled: false

  notifications:
    enabled: false
