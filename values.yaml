githubClientSecret: 

argo-cd:
  global:
    logging:
      format: json

  configs:
    repositories:
      istio-helm-repo:
        type: helm
        name: istio
        url: https://istio-release.storage.googleapis.com/charts
    cm:
      url: argocd.carstens.tech
      # TODO: create SealedSecret for clientSecret
      # admin.enabled: false
    # dex.config:
    #   connectors:
    #     - type: github
    #       id: github
    #       name: GitHub
    #       config:
    #         clientId: ...
    #         clientSecret: $github-secret.github.clientSecret
    #         orgs:
    #         - name: OpenAlcoholics

  dex:
    enabled: false

  server:
    ingress:
      enabled: true
      hosts:
        - argocd.carstens.tech
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-issuer
        cert-manager.io/issue-temporary-certificate: "false"
        kubernetes.io/tls-acme: "true"

  applicationSet:
    enabled: false

  notifications:
    enabled: false
